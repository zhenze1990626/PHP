<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
	<style>
     #box{ width: 300px; height: 300px; background: red; }
     #box2{ width: 300px; height: 300px; background:blue; }

	</style>
</head>
<body>
<div id="box">
	
</div>
<div id="box2">
	
</div>
<script>
	/*ontouchstart //手指按下相当于mousedown
	ontouchend //手指抬起相当于mouseup
	ontouchmove //手指移动相当于mousemove*/

	//addEventListener("事件名"，"函数"，冒泡或捕获)

	//不会存在前后覆盖问题，在谷歌浏览器下可以一直识别

	//事件函数中默认的第一个参数就是event对象
    var box=document.getElementById("box");
	//事件监听
	box.addEventListener(
        "touchstart",
         function(){

         alert(1);

         }

		)

	box.addEventListener(
        "touchstart",
         function(){

         alert(2);

         }

		)

	//阻止移动端的默认事件
	document.addEventListener(
      "touchstart",
        function(e){

          e.preventDefault();

        }

		)

	//去掉橡皮筋效果
	document.addEventListener(
      "touchmove",
        function(e){

          e.preventDefault();

        }

		)


    /*
    阻止掉document touchstart事件可以解决以下问题：
    1.阻止页面上文字选中  可以通过阻止冒泡使某个元素上的文字被选中 
    e.stopPropagation()
    2.阻止页面上的系统菜单
    隐患：
    1.页面上滚动条失效
    可以自定义滚动条解决之
    */

    //touchEvent和滑屏
    window.onload=function(){
       var box2=document.getElementById("box2");
       	box2.addEventListener(
        "touchmove",
         function(e){
          var touch=e.changedTouches[0];
          this.innerHTML=touch.pageX+"|"+touch.pageY;

         }

		)

    }
   //滑屏


</script>
	
</body>
</html>
